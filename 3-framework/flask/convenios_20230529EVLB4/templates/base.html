<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logoCootep.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/fontawesome-free-6.4.0-web/css/fontawesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/fontawesome-free-6.4.0-web/css/brands.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/fontawesome-free-6.4.0-web/css/solid.css') }}">
    

    <title> {% block title %} {% endblock %} </title>
    {% block customCSS %}

    {% endblock %}
</head>
<body>
    
    {% block body %}
    {% endblock %}

    <script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/bootstrap.min.js') }}"></script>

    {% block customJS %}
    {% endblock %}

    {% block content %}
    {% endblock %}
    
</body>

</html>
